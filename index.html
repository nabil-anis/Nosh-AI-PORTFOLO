<html lang="en" class="antialiased">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Nabil | Builder of Systems</title>
  <link rel="icon" type="image/png" href="/nosh-logo.png" />
  <meta name="description"
    content="Nosh AI - Autonomous orchestration layers, neural logic gates, and high-frequency data pipelines. Architecting the future of intelligent systems." />
  <meta property="og:title" content="Nabil | Builder of Systems" />
  <meta property="og:description"
    content="Nosh AI - Autonomous orchestration layers, neural logic gates, and high-frequency data pipelines. Architecting the future of intelligent systems." />
  <meta property="og:image" content="/nosh-logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              purple: '#B153D7',
              pink: '#FF00FF',
            },
            apple: {
              gray: { 50: '#f5f5f7', 100: '#e8e8ed', 200: '#d2d2d7', 300: '#86868b', 400: '#424245', 500: '#1d1d1f' }
            }
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          animation: {
            'shimmer': 'shimmer 2s infinite linear',
            'float': 'float 15s ease-in-out infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            },
            float: {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '50%': { transform: 'translate(-20px, 30px)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1d1d1f;
    }

    .dark {
      --bg-color: #000000;
      --text-color: #f5f5f7;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s ease;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }

    .dark .glass {
      background: rgba(0, 0, 0, 0.72);
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .bg-gradient-brand {
      background: linear-gradient(135deg, #B153D7, #FF00FF);
    }

    .ambient-light {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(177, 83, 215, 0.1) 0%, transparent 70%);
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }

    .ambient-light-pink {
      background: radial-gradient(circle, rgba(255, 0, 255, 0.08) 0%, transparent 70%);
    }
  </style>

  <script type="text/javascript">
